<html lang="en">

    <option value="AUD">AUD</option>

    <br>
    <br>
    <br>
    <input placeholder="Enter your amount here" class="cost">
    <br>
    <br>
    <br>

    <option value="EUR">EURO</option>

    <br>
    <br>

    <br>
    <br>

</div>

</div>
